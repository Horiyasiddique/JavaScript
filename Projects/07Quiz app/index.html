<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="box">
            <h1>What is your name ?</h1>
            <!--option 1-->
            <div class="row">
                <input type="radio" id="option1" value="a" name="options">
                <label for="option1">Option 1</label>
            </div>
             <!--option 2-->
             <div class="row">
                <input type="radio" id="option2" value="b" name="options">
                <label for="option2">Option 2</label>
            </div>
             <!--option 3-->
             <div class="row">
                <input type="radio" id="option3" value="c" name="options">
                <label for="option3">Option 3</label>
            </div>
             <!--option 4-->
             <div class="row">
                <input type="radio" id="option4" value="d" name="options">
                <label for="option4">Option 4</label>
            </div>
            <button>Submit</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
