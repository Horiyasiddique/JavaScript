<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <input type="text" class="input" name="input" id="input">
        <div class="row">
            <button class="operations">AC</button>
            <button class="operations">%</button>
            <button class="operations">/</button>
            <button class="operations" id="delete"><i class="fa-solid fa-delete-left"></i></button>

        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations">*</button>
        </div>
        <div class="row">
            <button><i class="fa-solid fa-calculator"></i></button>
            <button>0</button>
            <button>.</button>
            <button class="operations">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
