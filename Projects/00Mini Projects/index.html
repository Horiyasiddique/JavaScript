<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend Feature With Same Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <!--project 1 add or remove freind button-->
    <div id="project1">
        <div id="card">
            <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Model Image">
            <h1>Averie Woodard</h1>
            <h5>Stranger</h5>

            <button id="add">Add Friend</button>

        </div>
    </div>

    <!--project 2 Instagram Love Feature-->
    <div id="project2">
        <div id="post">
            <img id="baby"
                src="https://images.unsplash.com/photo-1516575150278-77136aed6920?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="baby Girl Image">
            <i class="fa-solid fa-heart"></i>

        </div>
    </div>

    <!--project 3 custom cursor-->
    <div id="project3">
        <div id="main">
            <div id="cursor"> </div>
            <h1>Hooriya Siddiqui</h1>
        </div>

    </div>

    <!--project 4 multiple cursor with images-->
    <div id="project4">
        <div class="elem">
            <h1>Bar B Q</h1>
            <img src="https://images.unsplash.com/photo-1529557050046-60c5f1d35ea4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <div class="elem">
            <h1>Pizza</h1>
            <img src="https://images.unsplash.com/photo-1593504049359-74330189a345?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        </div>
        <div class="elem">
            <h1>Biryani</h1>
            <img src="https://images.unsplash.com/photo-1701579231305-d84d8af9a3fd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <div class="elem">

    <div id="project5">

            <div id="full-screen"></div>

            </div>
        </div>
