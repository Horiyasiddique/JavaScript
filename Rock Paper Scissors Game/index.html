<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the Canvas Confetti library -->
   
</head>

<body>
    <h1>Rock Paper Scissors Game </h1>

    <!--Choices for user of Rock Paper and Scissor-->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" alt="Rock">
        </div>

        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Rock">
        </div>
    </div>

    <!--Score board for showing score-->
    <div class="score-board">
       <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
       </div>
       <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
       </div>
    </div>

    <!--Message container for showing win or turn message-->
    <div class="msg-container">
        <p id="msg"><b>Play your move</b></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js" defer></script>
<script src="script.js" defer></script>

</body>

</html>
